<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function(day) {
            this.day  = day;
        };
        this.setMonth = function(month) {
            this.month  = month;
        };
        this.setYear = function(year) {
            this.year  = year;
        }
    };

    let date = new MyDate();
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
alert(date.getDay() +"/" + date.getMonth() + "/" + date.getYear());
</script>


</body>
</html>
